<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypothetical Investor</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>What if I bought?</h1>
    <form id="inputForm">
        <label for="numShares">This many shares</label>
        <input type="text" placeholder="#" name="numShares">
        <label for="symbol">Of this stock</label>
        <input type="text" placeholder="Symbol" name="symbol">
        <label for="d">On this day</label>
        <input type="date" name="d">
        <button>Calculate</button>
    </form>
    <h2 id="message"></h2>
    <script src="script.js"></script>
</body>

</html>
